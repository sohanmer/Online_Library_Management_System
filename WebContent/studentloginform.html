<h3>Student Login</h3>
  <form action="StudentLogin" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Mobile Number</label>
    <input type="email" class="form-control" name="smobile" id="smobile1" placeholder="Mobile Number"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="spassword" id="spassword1" placeholder="Password"/>
  </div>  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
